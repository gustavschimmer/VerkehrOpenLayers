<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenLayers Basemap</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
    <style>
        /* Optimierung für kleine Bildschirme */
        @media screen and (max-width: 600px) {
            #map {
                width: 100%;
                height: 300px; /* Anpassen der Höhe je nach Bedarf */
            }
            #sidebar {
                display: none; /* Sidebar standardmäßig verstecken */
                flex-direction: column;
                position: absolute;
                top: 0;
                left: 0;
                height: 100%;
                width: 200px;
                background-color: #fff;
                z-index: 1000;
            }
            #menu select {
                margin-bottom: 5px;
            }
            #toggle-sidebar-btn {
                position: fixed;
                top: 10px;
                left: 10px;
                z-index: 1001;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Transport Transition Map Europe</h1> <!-- Überschrift am oberen Rand -->
    <div id="map" class="map"></div>
    <div id="sidebar">
        <!-- Kompaktes Menü für kleine Bildschirme -->
        <div id="menu">
            <!-- Dropdown-Menü für Hintergrundkarten -->
            <label for="basemap-select">Backgroundmap:</label>
            <select id="basemap-select">
                <option value="https://basemaps.cartocdn.com/dark_all/{z}/{x}/{y}.png">Dark Matter</option>
                <option value="https://basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png">Light Matter</option>
                <!-- Weitere Optionen hier einfügen -->
            </select>

            <!-- Dropdown-Menü für Status -->
            <label for="status-select">Status:</label>
            <select id="status-select">
                <option value="all">Show all</option>
                <option value="Currently Being Implemented">In Progress at the moment</option>
                <option value="Planning">In Planning</option>
                <option value="Implemented">Already Implemented</option>
                <!-- Weitere Optionen hier einfügen -->
            </select>

            <!-- Dropdown-Menü für Measures -->
            <label for="measures-select">Measures:</label>
            <select id="measures-select">
                <option value="all">Show all</option>
                <option value="Promoting Public Transit">Promoting Public Transit</option>
                <option value="Reducing CO2 Emissions">Reducing CO2 Emissions</option>
                <option value="Promoting Pedestrian Traffic">Promoting Pedestrian Traffic</option>
                <!-- Weitere Optionen hier einfügen -->
            </select>
        </div>
    </div>
    <!-- Button zum Ein- und Ausblenden der Sidebar -->
    <div id="toggle-sidebar-btn">&#9776; Menu</div>

    <script src="v9.0.0-package\dist\ol.js"></script>
    <script src="script.js"></script>

    <script>
        // JavaScript zum Ein- und Ausblenden der Sidebar
        document.getElementById('toggle-sidebar-btn').addEventListener('click', function() {
            var sidebar = document.getElementById('sidebar');
            if (sidebar.style.display === 'none') {
                sidebar.style.display = 'flex';
            } else {
                sidebar.style.display = 'none';
            }
        });
    </script>
</body>
</html>
